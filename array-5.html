<script type="text/javascript">
	//Week number to week name converter
	let weekName=['week1', 'week2', 'week3'];
	let weekNumber=prompt('Enter weekNumber 1,2,3');
	weekNumber=Number(weekNumber);
	switch(weekNumber)
	{
		case 1:
			document.write(weekName[0]);
			break;
		case 2:
			document.write(weekName[1]);
			break;
		case 3:
			document.write(weekName[2]);
			break;
		default:
			document.write('Translation not find');
	}

</script>
