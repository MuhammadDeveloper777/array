<script type="text/javascript">
	//Write Month number to month name converter
	let monthName=['January', 'Febrary', 'March', 'April', 'May'];
	let monthNumber=prompt('Enter monthNumber 1,2,3,4,5');
	monthNumber=Number(monthNumber);
	switch(monthNumber)
	{
		case 1:
			document.write(monthName[0]);
			break;
		case 2:
			document.write(monthName[1]);
			break;
		case 3:
			document.write(monthName[2]);
			break;
		case 4:
			document.write(monthName[3]);
			break;
		case 5:
			document.write(monthName[4]);
			break;
		default:
			document.write("Translation not find");
	}
</script>
