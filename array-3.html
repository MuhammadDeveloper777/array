<script type="text/javascript">
	//Write Month name to Month number converter
	let monthNumber=[1,2,3,4,5];
	let monthName=prompt("Enter january, febrary, march, april and May");
	switch(monthName)
	{
		case "january":
			document.write(monthNumber[0]);
			break;
		case "febrary":
			document.write(monthNumber[1]);
			break;
		case "march":
			document.write(monthNumber[2]);
			break;
		case "april":
			document.write(monthNumber[3]);
			break;
		case "May":
			document.write(monthNumber[4]);
			break;
		default:
				document.write("No Translation Find");
	}
</script>
