<script type="text/javascript">
	//Write Week number to Week day Converter
	let dayNumber=[1,2,3,4,5,6,7];
	let dayName=prompt("Enter dayName monday, thuesday, wednesday, thusday, friday, saturday and sunday");
	switch(dayName)
	{
		case "monday":
			document.write(dayNumber[0]);
			break;
		case "thuesday":
			document.write(dayNumber[1]);
			break;
		case "wednesday":
			document.write(dayNumber[2]);
			break;
		case "thusday":
			document.write(dayNumber[3]);
			break;
		case "friday":
			document.write(dayNumber[4]);
			break;
		case "saturday":
			document.write(dayNumber[5]);
			break;
		case "sunday":
			document.write(dayNumber[6]);
			break;
		default:
			document.write("no translation find")

	}
</script>
