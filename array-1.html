<script type="text/javascript">
	// Write Week number to Week day Converter
	let dayName=['Monday', 'Thuesday', 'Wednesday', 'Friday', 'Saturday'];
	let dayNumber=prompt('Enter monthNumber 1,2,3,4,5');
	dayNumber=Number(dayNumber);
	switch(dayNumber)
	{
		case 1:
			document.write(dayName[0]);
			break;
		case 2:
			document.write(dayName[1]);
			break;
		case 3:
			document.write(dayName[2]);
			break;
		case 4:
			document.write(dayName[3]);
			break;
		case 5:
			document.write(dayName[4]);
			break;
		default:
			document.write("Translation not find");
	}
</script>
