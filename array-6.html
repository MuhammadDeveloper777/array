<script type="text/javascript">
	//write  week name to week number converter
	let weekNumber=[1,2,3,4,5];
	let weekName=prompt(`Enter weekName week1, week2, week3, week4, week5`);
	switch(weekName)
	{
		case `week1`:
			document.write(weekNumber[0]);
			break;
		case `week2`:
			document.write(weekNumber[1]);
			break;
		case `week3`:
			document.write(weekNumber[2]);
			break;
		case `week4`:
			document.write(weekNumber[3]);
			break;
		case `week5`:
			document.write(weekNumber[4]);
			break;
		default:
			document.write(`Translation not find`);
	}
</script>
